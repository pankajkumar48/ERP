  <h2 class="text-center">Add / Update / Delete</h2>
    <div style="margin:80px">
  <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputVendorName" placeholder="Vendor's name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Rate (Rs.)</label>
      <input type="number" step="any" class="form-control" id="inputPassword4" placeholder="Rate ">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Locality</label>
    <input type="text" class="form-control" id="inputAddress1" placeholder="Plot No 1">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Area</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Sector 9A">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" value="Navi Mumbai">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState" value="Maharashtra">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  
  <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Add</button>
  
  <br>
  <div class="container">
  <div class="row">
    <div class="col-sm">
      <button type="submit" class="btn btn-outline-primary btn-lg btn-block btn btn-outline-success">Update</button>
    </div>
    <div class="col-sm">
      <button type="submit" class="btn btn-outline-primary btn-lg btn-block btn btn-outline-danger">Delete</button>
    </div>
  </div>
</div>
</form>

</div>
